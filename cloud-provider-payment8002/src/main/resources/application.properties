server.port=8002
spring.application.name=cloud-payment-service
#\u6570\u636E\u5E93\u8FDE\u63A5\u4FE1\u606F
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/cloudstore?useUnicode=true&characterEncoding-utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
#mybatis\u914D\u7F6E\u4FE1\u606F
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.xxt.cloud.common.entity
#eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#\u6CE8\u518C\u5230\u5355\u673Aeureka
#eureka.client.service-url.defaultZone=http://localhost:7001/eureka
#\u6CE8\u518C\u5230\u96C6\u7FA4eureka
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
#\u5728\u63A7\u5236\u53F0\u663E\u793A\u5B9E\u4F8B\u540D\u79F0
eureka.instance.instance-id=payment8002
#\u663E\u793Aip\u5730\u5740
eureka.instance.prefer-ip-address=true